<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Rozvrh 4.g SSPVC</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-top: 40px;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #b3c6e0;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: white;
      margin-top: 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 32px #b3c6e0;
      animation: fadeIn 0.7s;
    }
    th, td {
      border: 1px solid #e0eafc;
      padding: 14px 10px;
      text-align: center;
      font-size: 1.15em;
      transition: background 0.2s;
    }
    th {
      background: #0077cc;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover td {
      background: #e0eafc;
    }
    .error {
      color: #d8000c;
      background: #ffd2d2;
      border: 1px solid #d8000c;
      border-radius: 8px;
      padding: 12px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.1em;
      display: none;
      box-shadow: 0 2px 8px #b3c6e0;
    }
    @media (max-width: 700px) {
      table, th, td {
        font-size: 0.95em;
        padding: 8px 4px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Rozvrh třídy 4.g</h1>
  <div class="controls" style="margin-top:20px;">
    <button id="btn-prev">← Předchozí týden</button>
    <span id="tyden-label" style="font-size:1.1em; margin:0 12px; color:#0077cc;"></span>
    <button id="btn-next">Další týden →</button>
  </div>
  <div id="error" class="error" style="display:none"></div>
  <div id="loading" style="text-align:center; margin-top:30px; font-size:1.2em; color:#0077cc;">Načítám rozvrh...</div>
  <table id="rozvrh">
    <thead>
      <tr>
  <th>Den</th>
  <th>Hodina</th>
  <th>Začátek</th>
  <th>Konec</th>
  <th>Předmět</th>
  <th>Učitel</th>
  <th>Místnost</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    let currentWeek = getCurrentWeek();

    function getCurrentWeek() {
      const now = new Date();
      const onejan = new Date(now.getFullYear(),0,1);
      const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay()+1)/7);
      return `${now.getFullYear()}-W${week.toString().padStart(2,'0')}`;
    }

    function getWeekDates(weekStr) {
      // weekStr: '2025-W32'
      const [year, week] = weekStr.split('-W');
      // Najdi pondělí daného týdne
      const simpleMonday = new Date(year, 0, 1 + (parseInt(week) - 1) * 7);
      // Posuň na pondělí
      const dayOfWeek = simpleMonday.getDay();
      const monday = new Date(simpleMonday);
      if (dayOfWeek > 0) monday.setDate(monday.getDate() + (1 - dayOfWeek));
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      return {monday, sunday};
    }

    function formatDate(d) {
      return `${d.getDate()}.${d.getMonth()+1}. ${d.getFullYear()}`;
    }

    function updateWeekLabel() {
      const {monday, sunday} = getWeekDates(currentWeek);
      document.getElementById('tyden-label').textContent = `${formatDate(monday)} - ${formatDate(sunday)}`;
    }


    async function nactiRozvrh() {
      // Vypočítat parametry pro backend
      const [year, week] = currentWeek.split('-W');
      const {monday, sunday} = getWeekDates(currentWeek);
      const datefrom = monday.toISOString().slice(0,10);
      const dateto = sunday.toISOString().slice(0,10);
      const id = '-30'; // staticky pro 4.g
      const url = `/api/rozvrh?year=${year}&datefrom=${datefrom}&dateto=${dateto}&id=${id}`;
      document.getElementById('loading').style.display = 'block';
      updateWeekLabel();
      try {
        const resp = await fetch(url);
        const data = await resp.json();
        const tbody = document.querySelector('#rozvrh tbody');
        tbody.innerHTML = '';
        document.getElementById('loading').style.display = 'none';
        // Zpracování dat z API (pole ttitems)
        const ttitems = data?.r?.ttitems || [];
        if (ttitems.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">Žádné hodiny</td></tr>`;
        } else {
          const now = new Date();
          ttitems.forEach(item => {
            // Ignorovat hodiny kde subjectid nebo name je "2024/2025", nebo name je "Chybí"
            if (item.subjectid === "2024/2025" || item.name === "2024/2025" || item.name === "Chybí") return;
            // Získání informací
            const den = item.date ? formatDen(item.date) : '';
            const hodina = item.uniperiod || '';
            const zacatek = item.starttime || '';
            const konec = item.endtime || '';
            const predmet = item.subject || item.subjectid || (item.name || '');
            const ucitel = item.teacher || ((item.teacherids && item.teacherids.length) ? item.teacherids.join(', ') : '');
            const mistnost = item.classroom || ((item.classroomids && item.classroomids.length) ? item.classroomids.join(', ') : '');

            // Zvýraznění aktuální hodiny
            let highlight = '';
            if (item.date && zacatek && konec) {
              const start = new Date(item.date + 'T' + zacatek);
              const end = new Date(item.date + 'T' + konec);
              if (now >= start && now <= end) {
                highlight = ' style="background:#ffe066;"';
              }
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${den}</td>
              <td>${hodina}</td>
              <td>${zacatek}</td>
              <td>${konec}</td>
              <td>${predmet}</td>
              <td>${ucitel}</td>
              <td>${mistnost}</td>
            `;
            if (highlight) tr.setAttribute('style', 'background:#ffe066;');
            tbody.appendChild(tr);
          });
        }
      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        const err = document.getElementById('error');
        err.textContent = 'Chyba spojení se serverem';
        err.style.display = 'block';
      }
    }

    function formatDen(dateStr) {
      // dateStr: '2025-09-01' => 'Po', 'Út', ...
      const d = new Date(dateStr);
      const days = ['Ne','Po','Út','St','Čt','Pá','So'];
      return days[d.getDay()];
    }

    function changeWeek(offset) {
      // offset: +1 = další týden, -1 = předchozí týden
      let [year, week] = currentWeek.split('-W');
      week = parseInt(week) + offset;
      if (week < 1) {
        year = parseInt(year) - 1;
        week = 52;
      } else if (week > 52) {
        year = parseInt(year) + 1;
        week = 1;
      }
      currentWeek = `${year}-W${week.toString().padStart(2,'0')}`;
      nactiRozvrh();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-prev').onclick = () => changeWeek(-1);
      document.getElementById('btn-next').onclick = () => changeWeek(1);
      nactiRozvrh();
    });
  </script>
</body>
</html>
