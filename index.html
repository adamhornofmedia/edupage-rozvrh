<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Rozvrh 4.g SSPVC</title>
  <meta name="theme-color" content="#222" />
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181c20;
      color: #e0eafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #00bfff;
      margin-top: 40px;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #222;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: #23272b;
      margin-top: 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 32px #222;
      animation: fadeIn 0.7s;
    }
    th, td {
      border: 1px solid #333;
      padding: 14px 10px;
      text-align: center;
      font-size: 1.15em;
      transition: background 0.2s;
    }
    th {
      background: #00bfff;
      color: #181c20;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
    }
    tr:nth-child(even) {
      background: #202328;
    }
    tr:hover td {
      background: #222c38;
    }
    .error {
      color: #d8000c;
      background: #ffd2d2;
      border: 1px solid #d8000c;
      border-radius: 8px;
      padding: 12px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      font-size: 1.1em;
      display: none;
      box-shadow: 0 2px 8px #222;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .mode-toggle {
      background: #23272b;
      color: #00bfff;
      border: 1px solid #00bfff;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .mode-toggle:hover {
      background: #00bfff;
      color: #23272b;
    }
    @media (max-width: 700px) {
      table, th, td {
        font-size: 0.95em;
        padding: 8px 4px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Rozvrh t≈ô√≠dy 4.g</h1>
  <div class="controls">
    <button id="btn-prev">‚Üê P≈ôedchoz√≠ t√Ωden</button>
    <span id="tyden-label" style="font-size:1.1em; margin:0 12px; color:#00bfff;"></span>
    <button id="btn-next">Dal≈°√≠ t√Ωden ‚Üí</button>
    <button id="btn-today" class="mode-toggle">Dne≈°ek</button>
    <button id="btn-week" class="mode-toggle" style="display:none">Cel√Ω t√Ωden</button>
  </div>
  <div id="error" class="error" style="display:none"></div>
  <div id="loading" style="text-align:center; margin-top:30px; font-size:1.2em; color:#0077cc;">Naƒç√≠t√°m rozvrh...</div>
  <table id="rozvrh">
    <thead>
      <tr>
  <th>Den</th>
  <th>Hodina</th>
  <th>Zaƒç√°tek</th>
  <th>Konec</th>
  <th>P≈ôedmƒõt</th>
  <th>Uƒçitel</th>
  <th>M√≠stnost</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="odpocet" style="margin:40px auto 0 auto; text-align:center; font-size:1.3em; color:#ff5555; font-weight:bold;"></div>
  <div id="odpocet-detail" style="margin:10px auto 0 auto; text-align:center; font-size:1em; color:#ffaaaa;"></div>
  <div id="odpocet-bar-wrap" style="width:340px; max-width:90vw; margin:18px auto 0 auto; height:22px; background:#333; border-radius:12px; overflow:hidden; display:flex; align-items:center;">
    <div id="odpocet-bar" style="height:100%; background:#ff5555; width:0%; transition:width 0.5s;"></div>
    <span style="margin-left:auto; margin-right:8px; font-size:1.3em;">ü™¶</span>
  </div>
  <script>
    let currentWeek = getCurrentWeek();

    // Odpoƒçet smrti Jakuba U≈ædila do 9.9. 14:15
    function updateOdpocet() {
      const deadline = new Date('2025-09-09T14:15:00');
      const start = new Date('2025-09-07T00:00:00'); // poƒç√°teƒçn√≠ ƒças pro progress bar (lze upravit)
      const now = new Date();
      let diff = deadline - now;
      const odpocetEl = document.getElementById('odpocet');
      // Easter egg: dvojklik na odpoƒçet spust√≠ oslavu kdykoliv
      if (!odpocetEl.hasAttribute('data-easter')) {
        odpocetEl.setAttribute('data-easter','1');
        odpocetEl.addEventListener('dblclick', spustOslavu);
        odpocetEl.style.cursor = 'pointer';
      }
      if (diff <= 0) {
        odpocetEl.textContent = 'üíÄ ƒåas vypr≈°el! üíÄ';
        odpocetEl.onclick = () => spustOslavu();
        document.getElementById('odpocet-detail').textContent = '';
        document.getElementById('odpocet-bar').style.width = '100%';
        return;
      }
    // Funkce pro oslavu po dobƒõhnut√≠ ƒçasom√≠ry
    function spustOslavu() {
      // Rozh√°zet emoji üéâ
      for (let i = 0; i < 40; i++) {
        const em = document.createElement('span');
        em.textContent = 'üéâ';
        em.style.position = 'fixed';
        em.style.left = Math.random() * 100 + 'vw';
        em.style.top = Math.random() * 100 + 'vh';
        em.style.fontSize = (Math.random() * 1.5 + 1.2) + 'em';
        em.style.pointerEvents = 'none';
        em.style.zIndex = 9999;
        em.style.transition = 'transform 1.2s cubic-bezier(.2,1.8,.4,1), opacity 1.2s';
        document.body.appendChild(em);
        setTimeout(() => {
          em.style.transform = `translateY(${(Math.random()-0.5)*200}px) scale(${Math.random()*1.5+0.7}) rotate(${Math.random()*360}deg)`;
          em.style.opacity = 0;
        }, 50);
        setTimeout(() => em.remove(), 1600);
      }
      // Sk√°kaj√≠c√≠ text "Gratulujeme!"
      if (!document.getElementById('gratulace')) {
        const grat = document.createElement('div');
        grat.id = 'gratulace';
        grat.textContent = 'Gratulujeme!';
        grat.style.position = 'fixed';
        grat.style.left = '50%';
        grat.style.top = '30%';
        grat.style.transform = 'translate(-50%, -50%)';
        grat.style.fontSize = '3em';
        grat.style.fontWeight = 'bold';
        grat.style.color = '#ffb700';
        grat.style.textShadow = '0 2px 12px #222, 0 0 40px #fff';
        grat.style.zIndex = 10000;
        grat.style.animation = 'skakani 1.2s cubic-bezier(.2,1.8,.4,1) infinite alternate';
        document.body.appendChild(grat);
        setTimeout(() => grat.remove(), 4000);
      }
    }
    // Automaticky spustit gratulaci s konfetami po naƒçten√≠ str√°nky (a≈æ po definici funkce)
    setTimeout(spustOslavu, 400);
    // Sk√°kac√≠ animace
    const style = document.createElement('style');
    style.textContent = `@keyframes skakani { 0%{transform:translate(-50%,-50%) scale(1);} 40%{transform:translate(-50%,-70%) scale(1.15);} 100%{transform:translate(-50%,-50%) scale(1);} }`;
    document.head.appendChild(style);
      const d = Math.floor(diff / (1000*60*60*24));
      diff -= d * 1000*60*60*24;
      const h = Math.floor(diff / (1000*60*60));
      diff -= h * 1000*60*60;
      const m = Math.floor(diff / (1000*60));
      diff -= m * 1000*60;
      const s = Math.floor(diff / 1000);
      document.getElementById('odpocet').textContent = `Odpoƒçet smrti Jakuba U≈ædila: ${d} dn√≠, ${h} hodin, ${m} minut, ${s} sekund`;
      // Podrobn√Ω ƒças
  const ms = deadline - now;
  const totalSec = Math.floor(ms/1000);
  const totalMin = Math.floor(totalSec/60);
  const totalHour = Math.floor(totalMin/60);
  const totalDay = Math.floor(totalHour/24);
  const msRest = ms % 1000;
  // Nanosekundy: vezmeme z performance.now() zbytek 1 000 000 (nen√≠ p≈ôesn√©, ale pro efekt)
  const ns = Math.floor((performance.now() % 1) * 1_000_000);
  document.getElementById('odpocet-detail').textContent = `Zb√Ωv√°: ${totalDay} dn√≠, ${totalHour%24} hodin, ${totalMin%60} minut, ${totalSec%60} sekund, ${msRest.toString().padStart(3,'0')} ms, ${ns.toString().padStart(6,'0')} ns`;
      // Progress bar
      const total = deadline - start;
      const gone = now - start;
      let percent = Math.max(0, Math.min(100, (gone/total)*100));
      document.getElementById('odpocet-bar').style.width = percent + '%';
    }

    function getCurrentWeek() {
      const now = new Date();
      const onejan = new Date(now.getFullYear(),0,1);
      const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay()+1)/7);
      return `${now.getFullYear()}-W${week.toString().padStart(2,'0')}`;
    }

    function getWeekDates(weekStr) {
      // weekStr: '2025-W32'
      const [year, week] = weekStr.split('-W');
      // Najdi pondƒõl√≠ dan√©ho t√Ωdne
      const simpleMonday = new Date(year, 0, 1 + (parseInt(week) - 1) * 7);
      // Posu≈à na pondƒõl√≠
      const dayOfWeek = simpleMonday.getDay();
      const monday = new Date(simpleMonday);
      if (dayOfWeek > 0) monday.setDate(monday.getDate() + (1 - dayOfWeek));
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      return {monday, sunday};
    }

    function formatDate(d) {
      return `${d.getDate()}.${d.getMonth()+1}. ${d.getFullYear()}`;
    }

    function updateWeekLabel() {
      const {monday, sunday} = getWeekDates(currentWeek);
      document.getElementById('tyden-label').textContent = `${formatDate(monday)} - ${formatDate(sunday)}`;
    }


    let mode = 'today';
    function getTodayDate() {
      const now = new Date();
      // Pokud je po 18:00, zobrazit dal≈°√≠ den
      if (now.getHours() >= 18) {
        now.setDate(now.getDate() + 1);
      }
      return now.toISOString().slice(0,10);
    }

    async function nactiRozvrh() {
      // Vypoƒç√≠tat parametry pro backend
      const [year, week] = currentWeek.split('-W');
      const {monday, sunday} = getWeekDates(currentWeek);
      const datefrom = monday.toISOString().slice(0,10);
      const dateto = sunday.toISOString().slice(0,10);
      const id = '-30'; // staticky pro 4.g
      const url = `/api/rozvrh?year=${year}&datefrom=${datefrom}&dateto=${dateto}&id=${id}`;
      document.getElementById('loading').style.display = 'block';
      updateWeekLabel();
      try {
        const resp = await fetch(url);
        const data = await resp.json();
        const tbody = document.querySelector('#rozvrh tbody');
        tbody.innerHTML = '';
        document.getElementById('loading').style.display = 'none';
        let ttitems = data?.r?.ttitems || [];
        // Se≈ôadit podle data a ƒç√≠sla hodiny (uniperiod)
        ttitems = ttitems.slice().sort((a, b) => {
          if (a.date < b.date) return -1;
          if (a.date > b.date) return 1;
          const ua = Number(a.uniperiod) || 0;
          const ub = Number(b.uniperiod) || 0;
          return ua - ub;
        });

        // Filtrov√°n√≠ podle re≈æimu
        let filtered = ttitems.filter(item => {
          if (item.subjectid === "2024/2025" || item.name === "2024/2025" || item.name === "Chyb√≠") return false;
          if (mode === 'today') {
            return item.date === getTodayDate();
          }
          return true;
        });

        if (filtered.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">≈Ω√°dn√© hodiny</td></tr>`;
        } else {
          const now = new Date();
          filtered.forEach(item => {
            const den = item.date ? formatDen(item.date) : '';
            let hodina = item.uniperiod || '';
            if (item.durationperiods && Number(item.durationperiods) > 1 && item.uniperiod) {
              const start = Number(item.uniperiod);
              const end = start + Number(item.durationperiods) - 1;
              hodina = `${start}‚Äì${end}`;
            }
            const zacatek = item.starttime || '';
            const konec = item.endtime || '';
            const predmet = item.subject || item.subjectid || (item.name || '');
            const ucitel = item.teacher || ((item.teacherids && item.teacherids.length) ? item.teacherids.join(', ') : '');
            let mistnost = '';
            if (item.classroom && item.classroom !== '') {
              mistnost = item.classroom;
            } else if (item.classroomids && item.classroomids.length) {
              mistnost = item.classroomids.join(', ');
            } else {
              mistnost = (item.classroomids && item.classroomids.length === 0) ? '‚ÅâÔ∏è' : '';
            }

            // Zv√Ωraznƒõn√≠ aktu√°ln√≠ hodiny
            let highlight = '';
            if (item.date && zacatek && konec) {
              const start = new Date(item.date + 'T' + zacatek);
              const end = new Date(item.date + 'T' + konec);
              if (now >= start && now <= end && item.date === getTodayDate()) {
                highlight = ' style="background:#ffe066; color:#222;"';
              }
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${den}</td>
              <td>${hodina}</td>
              <td>${zacatek}</td>
              <td>${konec}</td>
              <td>${predmet}</td>
              <td>${ucitel}</td>
              <td>${mistnost}</td>
            `;
            if (highlight) tr.setAttribute('style', 'background:#ffe066; color:#222;');
            tbody.appendChild(tr);
          });
        }
      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        const err = document.getElementById('error');
        err.textContent = 'Chyba spojen√≠ se serverem';
        err.style.display = 'block';
      }
    }

    function formatDen(dateStr) {
      // dateStr: '2025-09-01' => 'Po', '√öt', ...
      const d = new Date(dateStr);
      const days = ['Ne','Po','√öt','St','ƒåt','P√°','So'];
      return days[d.getDay()];
    }

    function changeWeek(offset) {
      // offset: +1 = dal≈°√≠ t√Ωden, -1 = p≈ôedchoz√≠ t√Ωden
      let [year, week] = currentWeek.split('-W');
      week = parseInt(week) + offset;
      if (week < 1) {
        year = parseInt(year) - 1;
        week = 52;
      } else if (week > 52) {
        year = parseInt(year) + 1;
        week = 1;
      }
      currentWeek = `${year}-W${week.toString().padStart(2,'0')}`;
      nactiRozvrh();
    }

    document.addEventListener('DOMContentLoaded', () => {
  // Automaticky spustit gratulaci s konfetami po naƒçten√≠ str√°nky
  setTimeout(spustOslavu, 400);
  setInterval(updateOdpocet, 1000);
  updateOdpocet();
      document.getElementById('btn-prev').onclick = () => changeWeek(-1);
      document.getElementById('btn-next').onclick = () => changeWeek(1);
      document.getElementById('btn-today').onclick = () => {
        mode = 'today';
        document.getElementById('btn-today').style.display = 'none';
        document.getElementById('btn-week').style.display = 'inline-block';
        nactiRozvrh();
      };
      document.getElementById('btn-week').onclick = () => {
        mode = 'week';
        document.getElementById('btn-week').style.display = 'none';
        document.getElementById('btn-today').style.display = 'inline-block';
        nactiRozvrh();
      };
      // Defaultnƒõ re≈æim dne≈°ek
      mode = 'today';
      document.getElementById('btn-today').style.display = 'none';
      document.getElementById('btn-week').style.display = 'inline-block';
      nactiRozvrh();
    });
  </script>
</body>
</html>
